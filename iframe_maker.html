<html>
<button onclick="framer()">create Iframe</button>

<script>
function framer() {
  var frame = document.createElement("Iframe");
  document.body.appendChild(frame);
  frame.setAttribute("id", "framee");
  var hyperlink = prompt("What is the link","https://www.google.com")
  var widen = prompt("what is width","200px")
  var highten = prompt("what is height","200px")
  document.getElementById("framee").width = widen
  document.getElementById("framee").height = highten
  document.getElementById("framee").src = hyperlink
}</script>
</html>
